<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="translator.css">
</head>

<body>
    <div class="textBox"
        style="left:300; top:200; width:146; height:247; font-size:26px; z-index:11; writing-mode:vertical-rl;">
        <p>所属する店が違っても</p>
        <p>両手袋は片手袋に．．．</p>
        <p>片手袋は　手袋なしに</p>
        <p>最大限の敬意を払う！！Raindrop？</p>
    </div>

    <div class="textBox"
        style="left:500; top:200; width:90; height:207; font-size:24px; z-index:12; writing-mode:vertical-rl;">
        <p>えっじゃあまだ</p>
        <p>義務教育が終わって</p>
        <p>いないんじゃ？</p>
    </div>

    <!-- 弹窗，初始时隐藏 -->
    <div id="analysisModal">
        <div id="textBox">
            <!-- 句子框 -->
            <div id="sentence"></div>
            <div id="translator">
                <div id="google-translation-container"></div>
                <div id="chatgpt-translation-container"></div>
            </div>

            <!-- 词典框 -->
            <div id="dictionary">
                <div id="dictionarySwitch">
                    <button class="dictionary-tab" data-dictionary="moji">Moji</button>
                    <button class="dictionary-tab" data-dictionary="youdao">Youdao</button>
                    <button class="dictionary-tab" data-dictionary="weblio">Weblio</button>
                </div>

                <!-- Moji词典的内容 -->
                <div id="moji-container" class="dictionary-content">
                    <div class="dictionary-title">Moji</div>
                </div>
                
                <!-- Youdao词典的内容 -->
                <div id="youdao-container" class="dictionary-content">
                    <div class="dictionary-title">Youdao</div>
                </div>

                <!-- Weblio词典的内容 -->
                <div id="weblio-container" class="dictionary-content">
                    <div class="dictionary-title">Weblio</div>
                </div>
            </div>

            <!-- 按钮框（预留） -->
            <div id="switch"></div>

            

        </div>

        <!-- 拖动手柄 -->
        <div id="scrollToTopButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" preserveAspectRatio="none" class="frame-resizer-svg" focusable="false">
                <path d="M 0,1 L 0.5,0 L 1,1 Z" class="frame-top-handle" fill="none" stroke="black" stroke-width="0.05"></path>
            </svg>
        </div>
        <div id="resizeHandle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" preserveAspectRatio="none" class="frame-resizer-svg" focusable="false">
                <path d="M1 0L1 1L0 1Z" class="frame-resizer-handle"></path>
            </svg>
        </div>
    </div>

    <script src="translator.js"></script>
</body>

</html>
